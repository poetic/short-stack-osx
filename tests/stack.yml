---
- name: short-stack
  hosts: all
  roles:
    - core
    - osx
  tasks:
  - name: ensure osx configuration
    action: "{{ item }}"
    with_items:
      - initial_key_repeat_delay
      - key_repeat_rate
      - repeat_on_keydown
    notify:
      - restart dock
      - restart finder

  - name: ensure osx configuration with a specific value
    initial_key_repeat: value=8
